<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <!--Tamanho padrão 300 x 150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>


        para aprender a programar
    </p>

    <p>
        O repositório do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="1">
            <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
        </iframe>

        também é muito legal.
    </p>

</body>
</html>
